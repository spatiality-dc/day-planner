<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <div class="col-12" id="time-of-day">
      </p>
    </header>
    <main>
      <div class="container">
        <div class="text-center time-block" data-time="9">
           <div class="row">
               <div class="col-md-1 col-sm-1">
                   <h5>9am</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="nineAM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                    <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
           </div>
        </div>
        <div class="text-center time-block" data-time="10">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>10am</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="tenAM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="11">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>11am</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="elevenAM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="12">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>12pm</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="twelvePM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="13">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>1pm</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="onePM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="14">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>2pm</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="twoPM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="15">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>3pm</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry"id="threePM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="text-center time-block" data-time="16">
            <div class="row">
              <div class="col-md-1 col-sm-1">
                    <h5>4pm</h5>
                </div>
                <div class="col-md-9 col-sm-7 diary-entry" id="fourPM">
                  <p class="event-text" contentEditable="true"></p>
                </div>
                <div class="col-md-2 col-sm-4 flexbox">
                  <button class="lock btn btn-dark" value="unlocked">
                      <i class="fa fa-unlock"></i>
                    </button>
                    <button class="clear btn btn-dark">
                      <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
      </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="library/moment.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
